plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.lingong.mytest"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    dexOptions {
        javaMaxHeapSize "4g"
        jumboMode true
        preDexLibraries = false;
    }
    signingConfigs {
        config {
            keyAlias 'zeasn'
            keyPassword '123456'
            storeFile file("../whaleTV.jks")
            storePassword '123456'
        }
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding true
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            resValue "string", "server_type", "debug"
            signingConfig signingConfigs.config
        }

        prod.initWith(release)
        prod {
            matchingFallbacks = ['prod', 'release']
        }
        acc.initWith(release)
        acc {
            debuggable true
            matchingFallbacks = ['acc', 'release']
        }
        dev.initWith(release)
        dev {
            debuggable true
            matchingFallbacks = ['dev', 'release']
        }

    }


    flavorDimensions "default"
    productFlavors {
        overlayDemo {
            dimension "default"
            versionCode = 1000000
            versionName = "1.0.0"
            applicationId "com.lingong.demo"
            manifestPlaceholders = [APP_NAME: "@string/app_name"]
        }
        overlayDemo_1 {
            dimension "default"
            versionCode = 1000000
            versionName = "1.0.0"
            applicationId "com.lingong.demo.overlay"
            manifestPlaceholders = [APP_NAME: "@string/app_name"]
        }


    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            outputFileName = "DemoTest-${variant.productFlavors[0].name}_${buildType.name}_${productFlavors.versionName}.apk"
        }
    }

}


dependencies {

    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.navigation:navigation-fragment:2.3.5'
    implementation 'androidx.navigation:navigation-ui:2.3.5'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    def lifecycle_version = "2.3.1"

    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
}